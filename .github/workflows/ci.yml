name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  backend:
    name: Backend (.NET)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend-dotnet
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build -c Release --no-restore

      - name: Test
        run: dotnet test -c Release --no-build --verbosity normal

  frontend-web:
    name: Frontend Web
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend-web
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend-web/package-lock.json

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

  frontend-mobile:
    name: Frontend Mobile (Expo)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend-mobile
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend-mobile/package-lock.json

      - name: Install
        run: npm ci

      - name: TypeCheck
        run: npx tsc --noEmit

      - name: Test
        run: npm test -- --passWithNoTests

      - name: Export (web)
        run: npx expo export --platform web
        env:
          CI: "true"
