name: Build Android APK

on:
  workflow_dispatch:
    inputs:
      build_type:
        description: "Tipo de build"
        required: true
        default: "release"
        type: choice
        options:
          - release
          - debug
      api_url:
        description: "URL da API"
        required: false
        default: "https://ola-jamal.onrender.com"

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend-mobile

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend-mobile/package-lock.json

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Generate native project files
        run: npx expo prebuild --platform android --clean --no-install
        env:
          EXPO_PUBLIC_API_URL: ${{ inputs.api_url }}

      - name: Inject google-services.json
        run: |
          if [ -z "$GOOGLE_SERVICES_B64" ]; then
            echo "ERRO: secret GOOGLE_SERVICES_JSON_BASE64 não configurado no repositório!"
            exit 1
          fi
          echo "$GOOGLE_SERVICES_B64" | base64 --decode > android/app/google-services.json
          node -e "const f=require('./android/app/google-services.json'); console.log('✓ google-services.json válido — projeto:', f.project_info.project_id)"
        env:
          GOOGLE_SERVICES_B64: ${{ secrets.GOOGLE_SERVICES_JSON_BASE64 }}

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Build APK
        run: |
          cd android
          if [ "${{ inputs.build_type }}" = "release" ]; then
            ./gradlew assembleRelease --no-daemon
          else
            ./gradlew assembleDebug --no-daemon
          fi
        env:
          EXPO_PUBLIC_API_URL: ${{ inputs.api_url }}

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: renoveja-${{ inputs.build_type }}-apk
          path: |
            frontend-mobile/android/app/build/outputs/apk/release/*.apk
            frontend-mobile/android/app/build/outputs/apk/debug/*.apk
          if-no-files-found: error
          retention-days: 30
